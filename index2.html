<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants in Basavanagudi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #ff6347;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .restaurant {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
        }
        .restaurant img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .restaurant:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Restaurants in Basavanagudi</h1>
        </div>
    </header>
    <div class="container">
        <div class="restaurant">
            <img src="https://via.placeholder.com/100" alt="Vidyarthi Bhavan">
            <div>Vidyarthi Bhavan</div>
        </div>
        <div class="restaurant">
            <img src="https://via.placeholder.com/100" alt="MTR (Mavalli Tiffin Room)">
            <div>MTR (Mavalli Tiffin Room)</div>
        </div>
        <div class="restaurant">
            <img src="https://via.placeholder.com/100" alt="SLV Corner">
            <div>SLV Corner</div>
        </div>
        <div class="restaurant">
            <img src="https://via.placeholder.com/100" alt="New Modern Hotel">
            <div>New Modern Hotel</div>
        </div>
        <div class="restaurant">
            <img src="https://via.placeholder.com/100" alt="Upahara Darshini">
            <div>Upahara Darshini</div>
        </div>
        <div class="restaurant">
            <img src="https://via.placeholder.com/100" alt="South Thindies">
            <div>South Thindies</div>
        </div>
        <div class="restaurant">
            <img src="https://via.placeholder.com/100" alt="Roti Ghar">
            <div>Roti Ghar</div>
        </div>
    </div>
</body>
</html>
